<!-- Live2D核心脚本 -->
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>

<script>
// Live2D看板娘系统 - 修复版本
(function() {
    'use strict';
    
    console.log('🎭 开始初始化Live2D系统...');
    
    // 模型配置 - 使用正确的路径
    const modelConfigs = [
        {
            name: 'MIHARI',
            path: 'https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/miharu/miharu.model.json',
            color: '#ff6b6b',
            description: '可爱的MIHARI'
        },
        {
            name: 'Rory',
            path: 'https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/rory/rory.model.json',
            color: '#74b9ff',
            description: '优雅的Rory'
        },
        {
            name: 'Alya',
            path: 'https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/alyana/alyana.model.json',
            color: '#a29bfe',
            description: '神秘的Alya'
        }
    ];
    
    let currentModelIndex = 0;
    let autoSwitchInterval;
    let isInitialized = false;
    let currentWidget = null;
    
    // DOM元素
    const container = document.getElementById('live2d-container');
    const canvas = document.getElementById('live2d-canvas');
    const modelInfo = document.getElementById('current-model');
    const prevBtn = document.getElementById('prev-model');
    const nextBtn = document.getElementById('next-model');
    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    
    // 检查Live2D库是否加载
    function checkLive2DLibrary() {
        if (typeof L2Dwidget !== 'undefined' && L2Dwidget.init) {
            console.log('✅ Live2D库加载成功');
            return true;
        } else {
            console.log('❌ Live2D库未加载，等待中...');
            return false;
        }
    }
    
    // 绘制占位符
    function drawPlaceholder(model) {
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        if (!ctx) return;
        
        // 清空画布
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 绘制背景渐变
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, 'rgba(0,0,0,0.1)');
        gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // 绘制圆形头像
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2 - 30, 50, 0, 2 * Math.PI);
        ctx.fillStyle = model.color;
        ctx.fill();
        
        // 绘制模型名称
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(model.name, canvas.width/2, canvas.height/2 + 20);
        
        // 绘制描述
        ctx.font = '12px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.fillText(model.description, canvas.width/2, canvas.height/2 + 60);
        
        // 绘制状态
        ctx.font = '10px Arial';
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fillText('Live2D模型加载中...', canvas.width/2, canvas.height/2 + 80);
    }
    
    // 初始化Live2D模型
    function initLive2DModel(modelConfig) {
        if (!checkLive2DLibrary()) {
            console.log('⏳ Live2D库未就绪，绘制占位符');
            drawPlaceholder(modelConfig);
            return false;
        }
        
        try {
            console.log(`🎭 正在加载模型: ${modelConfig.name}`);
            statusText.textContent = `加载中: ${modelConfig.name}`;
            
            // 先销毁之前的widget
            if (currentWidget && currentWidget.destroy) {
                try {
                    currentWidget.destroy();
                } catch (e) {
                    console.log('清理之前的widget时出错:', e);
                }
            }
            
            // 显示画布作为占位符
            if (canvas) {
                canvas.style.display = 'block';
            }
            
            // 使用正确的L2Dwidget API
            L2Dwidget.init({
                model: {
                    jsonPath: modelConfig.path,
                    scale: 1.0
                },
                display: {
                    position: 'left',
                    width: 280,
                    height: 250
                },
                mobile: {
                    show: true,
                    scale: 1.0
                },
                react: {
                    opacityDefault: 1.0,
                    opacityOnHover: 1.0
                },
                dialog: {
                    enable: false
                }
            }).then(function(widget) {
                console.log(`✅ 模型 ${modelConfig.name} 加载成功`);
                currentWidget = widget;
                statusText.textContent = `${modelConfig.name} 已就绪`;
                statusText.style.color = '#00ff88';
                isInitialized = true;
                
                // 隐藏占位符
                if (canvas) {
                    canvas.style.display = 'none';
                }
                
                // 调整widget位置到我们的容器内
                const widgetElement = document.querySelector('#live2d-widget');
                if (widgetElement) {
                    widgetElement.style.position = 'absolute';
                    widgetElement.style.left = '0';
                    widgetElement.style.top = '0';
                    widgetElement.style.width = '100%';
                    widgetElement.style.height = '100%';
                    widgetElement.style.zIndex = '1000';
                    
                    // 将widget移动到我们的容器内
                    const canvasContainer = document.getElementById('live2d-canvas-container');
                    if (canvasContainer) {
                        canvasContainer.appendChild(widgetElement);
                    }
                }
                
            }).catch(function(error) {
                console.error(`❌ 模型 ${modelConfig.name} 加载失败:`, error);
                statusText.textContent = `加载失败: ${modelConfig.name}`;
                statusText.style.color = '#ff6b6b';
                drawPlaceholder(modelConfig);
                
                // 尝试备用模型路径
                tryAlternativeModel(modelConfig);
            });
            
            return true;
        } catch (error) {
            console.error(`❌ 初始化Live2D模型失败:`, error);
            statusText.textContent = '初始化失败';
            statusText.style.color = '#ff6b6b';
            drawPlaceholder(modelConfig);
            return false;
        }
    }
    
    // 尝试备用模型路径
    function tryAlternativeModel(modelConfig) {
        console.log(`🔄 尝试备用模型路径: ${modelConfig.name}`);
        
        // 备用路径列表
        const alternativePaths = [
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}/${modelConfig.name.toLowerCase()}.model.json`,
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}/model.json`,
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}.model.json`
        ];
        
        // 测试备用路径
        alternativePaths.forEach((path, index) => {
            fetch(path, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log(`✅ 找到备用路径: ${path}`);
                        modelConfig.path = path;
                        // 重新尝试加载
                        setTimeout(() => initLive2DModel(modelConfig), 1000);
                    }
                })
                .catch(err => {
                    console.log(`❌ 备用路径 ${index + 1} 失败: ${path}`);
                });
        });
    }
    
    // 切换到指定模型
    function switchToModel(index) {
        if (index < 0 || index >= modelConfigs.length) return;
        
        currentModelIndex = index;
        const modelConfig = modelConfigs[currentModelIndex];
        
        console.log(`🔄 切换到模型: ${modelConfig.name}`);
        
        // 更新显示
        modelInfo.textContent = modelConfig.name;
        modelInfo.style.color = modelConfig.color;
        
        // 初始化模型
        initLive2DModel(modelConfig);
    }
    
    // 下一个模型
    function nextModel() {
        const nextIndex = (currentModelIndex + 1) % modelConfigs.length;
        switchToModel(nextIndex);
    }
    
    // 上一个模型
    function prevModel() {
        const prevIndex = (currentModelIndex - 1 + modelConfigs.length) % modelConfigs.length;
        switchToModel(prevIndex);
    }
    
    // 自动切换
    function startAutoSwitch() {
        if (autoSwitchInterval) {
            clearInterval(autoSwitchInterval);
        }
        
        autoSwitchInterval = setInterval(() => {
            nextModel();
        }, 120000); // 2分钟切换一次
        
        console.log('🔄 启动自动切换，每2分钟切换一次模型');
    }
    
    // 停止自动切换
    function stopAutoSwitch() {
        if (autoSwitchInterval) {
            clearInterval(autoSwitchInterval);
            autoSwitchInterval = null;
            console.log('⏹️ 停止自动切换');
        }
    }
    
    // 事件监听
    function setupEventListeners() {
        // 按钮事件
        if (prevBtn) {
            prevBtn.addEventListener('click', prevModel);
        }
        
        if (nextBtn) {
            nextBtn.addEventListener('click', nextModel);
        }
        
        // 鼠标悬停效果
        if (container) {
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        }
        
        // 按钮悬停效果
        const live2dBtns = document.querySelectorAll('.live2d-btn');
        live2dBtns.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.boxShadow = '0 6px 16px rgba(0,0,0,0.4)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
            });
        });
    }
    
    // 初始化函数
    function init() {
        console.log('🎭 开始初始化Live2D系统...');
        
        // 设置事件监听
        setupEventListeners();
        
        // 绘制第一个模型的占位符
        drawPlaceholder(modelConfigs[0]);
        
        // 等待Live2D库加载
        let checkCount = 0;
        const maxChecks = 50; // 最多等待5秒
        
        const checkInterval = setInterval(() => {
            checkCount++;
            
            if (checkLive2DLibrary()) {
                clearInterval(checkInterval);
                console.log('✅ Live2D库已就绪，开始加载模型');
                switchToModel(0);
                startAutoSwitch();
            } else if (checkCount >= maxChecks) {
                clearInterval(checkInterval);
                console.log('⏰ 等待超时，使用占位符模式');
                statusText.textContent = '占位符模式';
                statusText.style.color = '#ffa500';
            }
        }, 100);
        
        console.log('✅ Live2D系统初始化完成');
    }
    
    // 页面加载完成后初始化
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // 暴露控制函数到全局
    window.Live2DControls = {
        nextModel,
        prevModel,
        switchToModel,
        startAutoSwitch,
        stopAutoSwitch,
        getCurrentModel: () => modelConfigs[currentModelIndex],
        getModelCount: () => modelConfigs.length
    };
    
    console.log('🎭 Live2D系统脚本加载完成');
    
})();
</script>

// 音乐播放器控制
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('local-audio');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    
    // 按钮悬停效果
    [playBtn, pauseBtn].forEach(btn => {
        btn.addEventListener('mouseenter', function() {
            this.querySelector('.btn-glow').style.left = '0%';
            this.style.transform = 'translateY(-5px) scale(1.05)';
            this.style.boxShadow = '0 15px 35px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.3)';
        });
        
        btn.addEventListener('mouseleave', function() {
            this.querySelector('.btn-glow').style.left = '-100%';
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = '0 8px 25px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2)';
        });
        
        btn.addEventListener('mousedown', function() {
            this.style.transform = 'translateY(-2px) scale(0.98)';
        });
        
        btn.addEventListener('mouseup', function() {
            this.style.transform = 'translateY(-5px) scale(1.05)';
        });
    });
    
    playBtn.addEventListener('click', function() {
        audio.play().then(() => {
            console.log('🎵 开始播放音乐');
            this.style.background = 'linear-gradient(145deg, #00ff88, #00d4aa)';
            this.style.boxShadow = '0 8px 25px rgba(0,255,136,0.6), inset 0 1px 0 rgba(255,255,255,0.3)';
        }).catch(err => {
            console.log('❌ 播放失败:', err.message);
        });
    });
    
    pauseBtn.addEventListener('click', function() {
        audio.pause();
        console.log('⏸️ 音乐已暂停');
        playBtn.style.background = 'linear-gradient(145deg, #667eea, #764ba2)';
        playBtn.style.boxShadow = '0 8px 25px rgba(102,126,234,0.5), inset 0 1px 0 rgba(255,255,255,0.2)';
    });
    
    // 音频加载完成后的处理
    audio.addEventListener('loadeddata', function() {
        console.log('✅ 音频文件加载完成');
    });
    
    audio.addEventListener('error', function(e) {
        console.error('❌ 音频加载失败:', e);
    });
    
    // 播放状态监听
    audio.addEventListener('play', function() {
        console.log('🎵 音乐开始播放');
    });
    
    audio.addEventListener('pause', function() {
        console.log('⏸️ 音乐已暂停');
    });
    
    audio.addEventListener('ended', function() {
        console.log('🔚 音乐播放结束');
        playBtn.style.background = 'linear-gradient(145deg, #667eea, #764ba2)';
        playBtn.style.boxShadow = '0 8px 25px rgba(102,126,234,0.5), inset 0 1px 0 rgba(255,255,255,0.2)';
    });
});
</script>
