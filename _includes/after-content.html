<!-- 自定义鼠标光标样式 -->
<link rel="stylesheet" href="{{ '/assets/css/custom-cursors.css' | relative_url }}">

<!-- Live2D 看板娘系统 -->
<script src="{{ '/assets/js/live2d/autoload.js' | relative_url }}"></script>

<!-- 简化的音乐播放器 - 圆形小控件 -->
<div id="music-player" style="position: fixed; right: 20px; bottom: 20px; z-index: 99999; width: 60px; height: 60px; background: rgba(0,0,0,0.8); border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.5); pointer-events: auto; border: 2px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease;">
  
  <!-- 音乐按钮 -->
  <button id="music-toggle" style="width: 50px; height: 50px; border: none; border-radius: 50%; background: linear-gradient(145deg, #4CAF50, #45a049); color: white; cursor: pointer; font-size: 20px; font-weight: bold; box-shadow: 0 2px 10px rgba(76,175,80,0.4); transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;">
    ▶️
  </button>
  
  <!-- 隐藏的音频元素 -->
  <audio id="local-audio" style="display: none;" src="{{ '/assets/audio/Summer.mp3' | relative_url }}"></audio>
</div>

<!-- 网站动态背景线条跟随鼠标移动 -->
<canvas id="dynamic-bg" style="position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.4; pointer-events: none; width: 100%; height: 100%;"></canvas>

<script>
// 改进的音乐播放器控制 - 支持页面切换保持状态和自动播放
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('local-audio');
    const musicToggle = document.getElementById('music-toggle');
    const musicPlayer = document.getElementById('music-player');
    
    let isPlaying = false;
    
    // 从localStorage恢复播放状态
    function restorePlayState() {
        const savedState = localStorage.getItem('musicPlayerState');
        if (savedState) {
            const state = JSON.parse(savedState);
            isPlaying = state.isPlaying;
            
            // 恢复播放状态
            if (isPlaying) {
                musicToggle.innerHTML = '⏸️';
                musicToggle.style.background = 'linear-gradient(145deg, #f44336, #d32f2f)';
                
                // 尝试自动播放
                audio.play().then(() => {
                    console.log('🎵 自动恢复音乐播放');
                }).catch(err => {
                    console.log('❌ 自动播放失败，需要用户交互:', err.message);
                    // 自动播放失败时，重置状态
                    isPlaying = false;
                    musicToggle.innerHTML = '▶️';
                    musicToggle.style.background = 'linear-gradient(145deg, #4CAF50, #45a049)';
                    localStorage.setItem('musicPlayerState', JSON.stringify({ isPlaying: false }));
                });
            }
        } else {
            // 首次访问，尝试自动播放
            tryAutoPlay();
        }
    }
    
    // 尝试自动播放
    function tryAutoPlay() {
        // 检查是否支持自动播放
        const canAutoplay = localStorage.getItem('canAutoplay');
        
        if (canAutoplay !== 'false') {
            // 延迟一下再尝试自动播放，给页面加载时间
            setTimeout(() => {
                audio.play().then(() => {
                    isPlaying = true;
                    musicToggle.innerHTML = '⏸️';
                    musicToggle.style.background = 'linear-gradient(145deg, #f44336, #d32f2f)';
                    console.log('🎵 首次访问自动播放成功');
                    savePlayState();
                    localStorage.setItem('canAutoplay', 'true');
                }).catch(err => {
                    console.log('❌ 自动播放失败，用户需要手动点击:', err.message);
                    localStorage.setItem('canAutoplay', 'false');
                });
            }, 1000);
        }
    }
    
    // 保存播放状态到localStorage
    function savePlayState() {
        localStorage.setItem('musicPlayerState', JSON.stringify({ 
            isPlaying: isPlaying,
            timestamp: Date.now()
        }));
    }
    
    // 音乐播放/暂停切换
    musicToggle.addEventListener('click', function() {
        if (isPlaying) {
            audio.pause();
            isPlaying = false;
            this.innerHTML = '▶️';
            this.style.background = 'linear-gradient(145deg, #4CAF50, #45a049)';
            console.log('⏸️ 音乐已暂停');
        } else {
            audio.play().then(() => {
                isPlaying = true;
                this.innerHTML = '⏸️';
                this.style.background = 'linear-gradient(145deg, #f44336, #d32f2f)';
                console.log('🎵 开始播放音乐');
            }).catch(err => {
                console.log('❌ 播放失败:', err.message);
            });
        }
        
        // 保存状态
        savePlayState();
    });
    
    // 音频事件监听
    audio.addEventListener('loadeddata', function() {
        console.log('✅ 音频文件加载完成');
        // 设置循环播放
        audio.loop = true;
        // 恢复播放状态
        restorePlayState();
    });
    
    audio.addEventListener('ended', function() {
        // 由于设置了循环播放，这里通常不会触发
        console.log('🔄 音乐循环播放中...');
    });
    
    audio.addEventListener('error', function(e) {
        console.error('❌ 音频加载失败:', e);
    });
    
    // 页面可见性变化处理
    document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
            // 页面隐藏时，暂停音乐
            if (isPlaying) {
                audio.pause();
                console.log('⏸️ 页面隐藏，音乐已暂停');
            }
        } else {
            // 页面显示时，恢复音乐（如果之前是播放状态）
            if (isPlaying) {
                audio.play().then(() => {
                    console.log('🎵 页面显示，音乐已恢复');
                }).catch(err => {
                    console.log('❌ 恢复播放失败:', err.message);
                });
            }
        }
    });
    
    // 页面卸载前保存状态
    window.addEventListener('beforeunload', function() {
        savePlayState();
    });
    
    // 音乐播放器悬停效果
    musicPlayer.addEventListener('mouseenter', function() {
        this.style.transform = 'scale(1.1)';
        this.style.boxShadow = '0 8px 20px rgba(0,0,0,0.6)';
    });
    
    musicPlayer.addEventListener('mouseleave', function() {
        this.style.transform = 'scale(1)';
        this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.5)';
    });
    
    console.log('🎵 改进的音乐播放器初始化完成');
});

// 自定义光标增强功能
document.addEventListener('DOMContentLoaded', function() {
    console.log('🖱️ 自定义光标系统初始化');
    
    // 动态获取基础路径
    function getBasePath() {
        const hostname = window.location.hostname;
        const pathname = window.location.pathname;
        
        if (hostname.includes('github.io')) {
            const pathParts = pathname.split('/').filter(part => part);
            if (pathParts.length > 0) {
                return '/' + pathParts[0];
            }
        }
        return '';
    }
    
    const basePath = getBasePath();
    const cursor1Path = basePath + '/assets/images/cursors/1.ico';
    const cursor2Path = basePath + '/assets/images/cursors/2.ico';
    
    console.log('🔧 光标路径:', { cursor1: cursor1Path, cursor2: cursor2Path });
    
    // 为所有链接添加光标增强
    const links = document.querySelectorAll('a');
    links.forEach(link => {
        link.addEventListener('mouseenter', function() {
            this.style.cursor = `url('${cursor2Path}'), pointer`;
        });
        
        link.addEventListener('mouseleave', function() {
            this.style.cursor = `url('${cursor1Path}'), auto`;
        });
    });
    
    // 为按钮添加光标增强
    const buttons = document.querySelectorAll('button, input[type="button"], input[type="submit"], input[type="reset"]');
    buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
            this.style.cursor = `url('${cursor2Path}'), pointer`;
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.cursor = `url('${cursor1Path}'), auto`;
        });
    });
    
    // 为可点击元素添加光标增强
    const clickables = document.querySelectorAll('.clickable, [onclick], [role="button"]');
    clickables.forEach(element => {
        element.addEventListener('mouseenter', function() {
            this.style.cursor = `url('${cursor2Path}'), pointer`;
        });
        
        element.addEventListener('mouseleave', function() {
            this.style.cursor = `url('${cursor1Path}'), auto`;
        });
    });
    
    // 为音乐播放器按钮添加特殊光标
    const musicToggle = document.getElementById('music-toggle');
    if (musicToggle) {
        musicToggle.addEventListener('mouseenter', function() {
            this.style.cursor = `url('${cursor2Path}'), pointer`;
        });
        
        musicToggle.addEventListener('mouseleave', function() {
            this.style.cursor = `url('${cursor1Path}'), auto`;
        });
    }
    
    console.log('✅ 自定义光标系统初始化完成');
});
