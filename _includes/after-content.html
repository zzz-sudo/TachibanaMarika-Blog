<script>

(function() {

    // æ¨¡å‹é…ç½® - ä½¿ç”¨æ­£ç¡®çš„è·¯å¾„

    // DOMå…ƒç´

    const statusText = document.getElementById('status-text');
    
    // æ£€æŸ¥Live2Dåº“æ˜¯å¦åŠ è½½
    function checkLive2DLibrary() {
        if (typeof L2Dwidget !== 'undefined' && L2Dwidget.init) {

            return true;
        } else {
            console.log('âŒ Live2Dåº“æœªåŠ è½½ï¼Œç­‰å¾…ä¸­...');

    // ç»˜åˆ¶å ä½ç¬¦
    function drawPlaceholder(model) {

        // æ¸…ç©ºç”»å¸ƒ

        gradient.addColorStop(0, 'rgba(0,0,0,0.1)');
        gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // ç»˜åˆ¶åœ†å½¢å¤´åƒ
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/2 - 30, 50, 0, 2 * Math.PI);
        ctx.fillStyle = model.color;
        ctx.fill();
        
        // ç»˜åˆ¶æ¨¡å‹åç§°

        // ç»˜åˆ¶æè¿°
        ctx.font = '12px Arial';

        ctx.fillText(model.description, canvas.width/2, canvas.height/2 + 60);
        
        // ç»˜åˆ¶çŠ¶æ€
        ctx.font = '10px Arial';

        ctx.fillText('Live2Dæ¨¡å‹åŠ è½½ä¸­...', canvas.width/2, canvas.height/2 + 80);
    }
    
    // åˆå§‹åŒ–Live2Dæ¨¡å‹
    function initLive2DModel(modelConfig) {
        if (!checkLive2DLibrary()) {
            console.log('â³ Live2Dåº“æœªå°±ç»ªï¼Œç»˜åˆ¶å ä½ç¬¦');
            drawPlaceholder(modelConfig);
            return false;
        }
        
        try {
            console.log(`ğŸ­ æ­£åœ¨åŠ è½½æ¨¡å‹: ${modelConfig.name}`);
            statusText.textContent = `åŠ è½½ä¸­: ${modelConfig.name}`;
            
            // å…ˆé”€æ¯ä¹‹å‰çš„widget
            if (currentWidget && currentWidget.destroy) {
                try {
                    currentWidget.destroy();
                } catch (e) {
                    console.log('æ¸…ç†ä¹‹å‰çš„widgetæ—¶å‡ºé”™:', e);
                }
            }
            
            // æ˜¾ç¤ºç”»å¸ƒä½œä¸ºå ä½ç¬¦
            if (canvas) {
                canvas.style.display = 'block';
            }
            
            // ä½¿ç”¨æ­£ç¡®çš„L2Dwidget API
            L2Dwidget.init({
                model: {
                    jsonPath: modelConfig.path,
                    scale: 1.0
                },
                display: {
                    position: 'left',
                    width: 280,
                    height: 250
                },
                mobile: {
                    show: true,
                    scale: 1.0
                },
                react: {
                    opacityDefault: 1.0,
                    opacityOnHover: 1.0
                },
                dialog: {
                    enable: false
                }
            }).then(function(widget) {
                console.log(`âœ… æ¨¡å‹ ${modelConfig.name} åŠ è½½æˆåŠŸ`);
                currentWidget = widget;
                statusText.textContent = `${modelConfig.name} å·²å°±ç»ª`;
                statusText.style.color = '#00ff88';
                isInitialized = true;
                
                // éšè—å ä½ç¬¦
                if (canvas) {
                    canvas.style.display = 'none';
                }
                
                // è°ƒæ•´widgetä½ç½®åˆ°æˆ‘ä»¬çš„å®¹å™¨å†…
                const widgetElement = document.querySelector('#live2d-widget');
                if (widgetElement) {
                    widgetElement.style.position = 'absolute';
                    widgetElement.style.left = '0';
                    widgetElement.style.top = '0';
                    widgetElement.style.width = '100%';
                    widgetElement.style.height = '100%';
                    widgetElement.style.zIndex = '1000';
                    
                    // å°†widgetç§»åŠ¨åˆ°æˆ‘ä»¬çš„å®¹å™¨å†…
                    const canvasContainer = document.getElementById('live2d-canvas-container');
                    if (canvasContainer) {
                        canvasContainer.appendChild(widgetElement);
                    }
                }
                
            }).catch(function(error) {
                console.error(`âŒ æ¨¡å‹ ${modelConfig.name} åŠ è½½å¤±è´¥:`, error);
                statusText.textContent = `åŠ è½½å¤±è´¥: ${modelConfig.name}`;
                statusText.style.color = '#ff6b6b';
                drawPlaceholder(modelConfig);
                
                // å°è¯•å¤‡ç”¨æ¨¡å‹è·¯å¾„
                tryAlternativeModel(modelConfig);
            });
            
            return true;
        } catch (error) {
            console.error(`âŒ åˆå§‹åŒ–Live2Dæ¨¡å‹å¤±è´¥:`, error);
            statusText.textContent = 'åˆå§‹åŒ–å¤±è´¥';
            statusText.style.color = '#ff6b6b';
            drawPlaceholder(modelConfig);
            return false;
        }
    }
    
    // å°è¯•å¤‡ç”¨æ¨¡å‹è·¯å¾„
    function tryAlternativeModel(modelConfig) {
        console.log(`ğŸ”„ å°è¯•å¤‡ç”¨æ¨¡å‹è·¯å¾„: ${modelConfig.name}`);
        
        // å¤‡ç”¨è·¯å¾„åˆ—è¡¨
        const alternativePaths = [
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}/${modelConfig.name.toLowerCase()}.model.json`,
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}/model.json`,
            `https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/assets/${modelConfig.name.toLowerCase()}.model.json`
        ];
        
        // æµ‹è¯•å¤‡ç”¨è·¯å¾„
        alternativePaths.forEach((path, index) => {
            fetch(path, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        console.log(`âœ… æ‰¾åˆ°å¤‡ç”¨è·¯å¾„: ${path}`);
                        modelConfig.path = path;
                        // é‡æ–°å°è¯•åŠ è½½
                        setTimeout(() => initLive2DModel(modelConfig), 1000);
                    }
                })
                .catch(err => {
                    console.log(`âŒ å¤‡ç”¨è·¯å¾„ ${index + 1} å¤±è´¥: ${path}`);
                });
        });
    }
    
    // åˆ‡æ¢åˆ°æŒ‡å®šæ¨¡å‹
    function switchToModel(index) {
        if (index < 0 || index >= modelConfigs.length) return;
        
        currentModelIndex = index;
        const modelConfig = modelConfigs[currentModelIndex];
        
        console.log(`ğŸ”„ åˆ‡æ¢åˆ°æ¨¡å‹: ${modelConfig.name}`);
        
        // æ›´æ–°æ˜¾ç¤º
        modelInfo.textContent = modelConfig.name;
        modelInfo.style.color = modelConfig.color;
        
        // åˆå§‹åŒ–æ¨¡å‹
        initLive2DModel(modelConfig);
    }
    
    // ä¸‹ä¸€ä¸ªæ¨¡å‹
    function nextModel() {
        const nextIndex = (currentModelIndex + 1) % modelConfigs.length;
        switchToModel(nextIndex);
    }
    
    // ä¸Šä¸€ä¸ªæ¨¡å‹
    function prevModel() {
        const prevIndex = (currentModelIndex - 1 + modelConfigs.length) % modelConfigs.length;
        switchToModel(prevIndex);
    }
    
    // è‡ªåŠ¨åˆ‡æ¢
    function startAutoSwitch() {
        if (autoSwitchInterval) {
            clearInterval(autoSwitchInterval);
        }
        
        autoSwitchInterval = setInterval(() => {
            nextModel();
        }, 120000); // 2åˆ†é’Ÿåˆ‡æ¢ä¸€æ¬¡
        
        console.log('ğŸ”„ å¯åŠ¨è‡ªåŠ¨åˆ‡æ¢ï¼Œæ¯2åˆ†é’Ÿåˆ‡æ¢ä¸€æ¬¡æ¨¡å‹');
    }
    
    // åœæ­¢è‡ªåŠ¨åˆ‡æ¢
    function stopAutoSwitch() {
        if (autoSwitchInterval) {
            clearInterval(autoSwitchInterval);
            autoSwitchInterval = null;
            console.log('â¹ï¸ åœæ­¢è‡ªåŠ¨åˆ‡æ¢');
        }
    }
    
    // äº‹ä»¶ç›‘å¬
    function setupEventListeners() {
        // æŒ‰é’®äº‹ä»¶
        if (prevBtn) {
            prevBtn.addEventListener('click', prevModel);
        }
        
        if (nextBtn) {
            nextBtn.addEventListener('click', nextModel);
        }
        
        // é¼ æ ‡æ‚¬åœæ•ˆæœ
        if (container) {

            container.addEventListener('mouseleave', function() {

        }
        
        // æŒ‰é’®æ‚¬åœæ•ˆæœ
        const live2dBtns = document.querySelectorAll('.live2d-btn');
        live2dBtns.forEach(btn => {
            btn.addEventListener('mouseenter', function() {

                this.style.transform = 'scale(1)';
                this.style.boxShadow = '0 4px 12px rgba(0,0,0,0.3)';
            });
        });
    }
    
    // åˆå§‹åŒ–å‡½æ•°
    function init() {
        console.log('ğŸ­ å¼€å§‹åˆå§‹åŒ–Live2Dç³»ç»Ÿ...');
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        setupEventListeners();
        
        // ç»˜åˆ¶ç¬¬ä¸€ä¸ªæ¨¡å‹çš„å ä½ç¬¦
        drawPlaceholder(modelConfigs[0]);
        
        // ç­‰å¾…Live2Dåº“åŠ è½½
        let checkCount = 0;
        const maxChecks = 50; // æœ€å¤šç­‰å¾…5ç§’
        
        const checkInterval = setInterval(() => {
            checkCount++;
            
            if (checkLive2DLibrary()) {
                clearInterval(checkInterval);
                console.log('âœ… Live2Dåº“å·²å°±ç»ªï¼Œå¼€å§‹åŠ è½½æ¨¡å‹');
                switchToModel(0);
                startAutoSwitch();
            } else if (checkCount >= maxChecks) {
                clearInterval(checkInterval);
                console.log('â° ç­‰å¾…è¶…æ—¶ï¼Œä½¿ç”¨å ä½ç¬¦æ¨¡å¼');
                statusText.textContent = 'å ä½ç¬¦æ¨¡å¼';
                statusText.style.color = '#ffa500';
            }
        }, 100);
        
        console.log('âœ… Live2Dç³»ç»Ÿåˆå§‹åŒ–å®Œæˆ');
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {

    }
    
    // æš´éœ²æ§åˆ¶å‡½æ•°åˆ°å…¨å±€
    window.Live2DControls = {
        nextModel,
        prevModel,
        switchToModel,
        startAutoSwitch,
        stopAutoSwitch,
        getCurrentModel: () => modelConfigs[currentModelIndex],
        getModelCount: () => modelConfigs.length

    console.log('ğŸ­ Live2Dç³»ç»Ÿè„šæœ¬åŠ è½½å®Œæˆ');
    
})();
</script>
