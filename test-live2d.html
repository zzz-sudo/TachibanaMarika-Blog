<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D测试页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status {
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff00;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border-left-color: #ff0000;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .console {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎭 Live2D看板娘测试页面</h1>
        
        <div class="info">
            <h3>📋 测试信息</h3>
            <p>这个页面用于测试Live2D看板娘系统是否正常工作。</p>
            <p><strong>当前模型：</strong>Alya - 可爱的毛妹</p>
            <p><strong>测试时间：</strong><span id="currentTime"></span></p>
        </div>
        
        <div class="status" id="status">
            <h3>✅ 系统状态</h3>
            <p>Live2D系统正在初始化...</p>
        </div>
        
        <div class="instructions">
            <h3>📖 使用说明</h3>
            <ol>
                <li>页面加载后，Live2D看板娘会自动初始化</li>
                <li>左侧会出现一个橙色的切换按钮</li>
                <li>点击按钮可以显示/隐藏看板娘</li>
                <li>看板娘会显示欢迎消息</li>
                <li>如果出现问题，请查看下方控制台信息</li>
            </ol>
        </div>
        
        <div class="console">
            <div class="console-title">控制台输出：</div>
            <div id="consoleOutput"></div>
        </div>
    </div>

    <!-- Live2D看板娘 -->
    <script src="assets/js/live2d/autoload.js"></script>
    
    <script>
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN');
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // 监听控制台输出
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('consoleOutput');
        
        function addToConsole(type, message) {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6b6b' : '#00ff00';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', args.join(' '));
        };
        
        // 检查Live2D状态
        function checkLive2DStatus() {
            setTimeout(() => {
                const waifu = document.getElementById('waifu');
                const toggle = document.getElementById('waifu-toggle');
                
                if (waifu && toggle) {
                    document.getElementById('status').innerHTML = `
                        <h3>✅ 系统状态</h3>
                        <p>Live2D看板娘系统已成功加载！</p>
                        <p>请点击左侧橙色按钮查看看板娘。</p>
                    `;
                } else {
                    document.getElementById('status').innerHTML = `
                        <h3>❌ 系统状态</h3>
                        <p>Live2D看板娘系统加载失败。</p>
                        <p>请检查控制台错误信息。</p>
                    `;
                    document.getElementById('status').classList.add('error');
                }
            }, 3000);
        }
        
        // 页面加载完成后检查状态
        document.addEventListener('DOMContentLoaded', () => {
            checkLive2DStatus();
        });
    </script>
</body>
</html>
